<center>
<h1>Registration</h1>
<script language="javascript">

function checkinfo()
{
	errflag=false;
	errmsg="";
	confirmmsg="";
  
//checks first name
  if(document.form.txtfirstname.value=="")
  {
  errflag=true;
  errmsg=errmsg+"Missing First Name<br/>";
  }
  else
  {
  confirmmsg=confirmmsg+"First Name:"+document.form.txtfirstname.value+"<br/>";
  }

//checks last name
  if(document.form.txtlastname.value=="")
  {
  errflag=true;
  errmsg=errmsg+"Missing Last Name<br/>";
  }
  else
  {
	confirmmsg=confirmmsg+"Last Name:"+document.form.txtlastname.value+"<br/>";
  }
  
  //checks address
  if(document.form.txtaddress.value=="")
  {
  errflag=true;
  errmsg=errmsg+"Missing Address<br/>";
  }
  else
  {
	confirmmsg=confirmmsg+"Address:"+document.form.txtaddress.value+"<br/>";
  }

//checks city
  if(document.form.txtlastname.value=="")
  {
  errflag=true;
  errmsg=errmsg+"Missing City<br/>";
  }
  else
  {
	confirmmsg=confirmmsg+"City:"+document.form.txtcity.value+"<br/>";
  }

//checks state
if(document.form.txtstate.value=="")
  {
  errflag=true;
  errmsg=errmsg+"Missing State<br/>";
  }
  else
  {
	confirmmsg=confirmmsg+"State:"+document.form.txtstate.value+"<br/>";
  }

  //checks zip
if(document.form.txtzip.value=="")
  {
  errflag=true;
  errmsg=errmsg+"Missing Zip<br/>";
  }
  else
  {
	confirmmsg=confirmmsg+"Zip:"+document.form.txtzip.value+"<br/>";
  }

  //checks country
if(document.form.txtcountry.value=="")
  {
  errflag=true;
  errmsg=errmsg+"Missing Country<br/>";
  }
  else
  {
	confirmmsg=confirmmsg+"Country:"+document.form.txtcountry.value+"<br/>";
  }

  //checks date
if(document.form.txtdate.value=="")
  {
  errflag=true;
  errmsg=errmsg+"Missing Date<br/>";
  }
  else
  {
	confirmmsg=confirmmsg+"Date:"+document.form.txtdate.value+"<br/>";
  }
  //checks radio buttons
if(document.form.rdrate[0]==false && document.form.rdrate[1]==false && document.form.rdrate[2]==false &&
   document.form.rdrate[3]==false && document.form.rdrate[4]==false )
  {
    errflag=true;
    errmsg=errmsg+"Please rate us<br/>";
  }
  else
  {
    confirmmsg=confirmmsg+"You gave us a rating of: "+document.form.rdrate.value+"<br/>";
  }

  if(errflag==true)
  {
	document.writeln(errmsg);
  }
  else
  {
  document.writeln("<b>Registration Complete</b><br/><br/>"+confirmmsg);
  }
}
</script>

<body bgcolor="#B3B3B3">
<table border=2 height="700" width="700" bgcolor="white">
<form name="form">
  <tr>
    <td>*First Name:</td>
	<td><input type="text" name="txtfirstname">
	*Last Name:<input type="text" name="txtlastname"></td>
  </tr>
  <tr>
    <td>*Address:</td>
	<td><input type="text" name="txtaddress"></td>
  </tr>
  <tr>
    <td>*City:</td>
	<td><input type="text" name="txtcity">
	*State: <input type="text" name="txtstate" size="3">
	*Zip: <input type="text" name="txtzip"size="5">
  </tr>
  <tr>
    <td>*Country:</td>
	<td><input type="text" name="txtcountry"></td>
  </tr>
  <tr>
    <td>Product:</td>
	<td><select name="selectproduct">
	  <option value="1">2008 Sport Air Sting Sport</option>
	  <option value="2">2007 Lancair IV-P Turbine</option>
	  <option value="3">2016 Airbus H125</option>
	  <option value="4">1995 AS350B2</option>
	  <option value="5">Cessna Citation XLS+</option>
  </tr>
  <tr>
    <td>*Date Purchased:</td>
	<td><input type="text" name="txtdate">
  </tr>
  <tr>
      <td>*Rate Shopping Experience:</td>
      <td>Not Satisfied<input type="radio" name="rdrate" value="1">1
        <input type="radio" name="rdrate" value="2">2
        <input type="radio" name="rdrate" value="3">3
        <input type="radio" name="rdrate" value="4">4
        <input type="radio" name="rdrate" value="5">5 Very Satisfied
      </td>
  </tr>
  <tr>
      <td>*What made the experience good/bad?:</td>
      <td><textarea cols=80 rows=6 name="txtarea1"></textarea></td>
  </tr>
  <tr>
      <td>*Favorite type(s) of aircraft:</td>
      <td><input type="checkbox" name="chkjet" value="jet">Jet
        <br><input type="checkbox" name="chkairplane" value="airplane">Airplane
        <br><input type="checkbox" name="chkhelicopter" value="helicopter">Helicopter</td>
  </tr>
  <tr>
    <td colspan=2><center><input type="button" name="submit1" value="Submit" onclick="checkinfo()">
    <input type="reset" value="Cancel"></center></td>
  </tr>
</form>
</table><br>
<a href="company.html">Back to our Home Page</a>
</center>
</body>
</html>
