<script language="javascript">
function checkinfo()
{
  confirmmsg="";
  errmsg="";
  var name=document.getElementById("name").value;
  var phone=document.getElementById("phone").value;
  var address=document.getElementById("address").value;
  var city=document.getElementById("city").value;
  var zip=document.getElementById("zip").value;
  
  errflag=false;
//checks name
  if(name==""){
    document.getElementById("name").style.borderColor="red";
    errflag=true;
  }else{
    confirmmsg=confirmmsg+"Name: "+document.form.txtname.value+"<br/>";
  }
//checks phone
  if(phone==""){
    document.getElementById("phone").style.borderColor="red";
    errflag=true;
  }else{
    confirmmsg=confirmmsg+"Phone: "+document.form.txtphone.value+"<br/>";
  }
//checks address
  if(address==""){
    document.getElementById("address").style.borderColor="red";
    errflag=true;
  }else{
    confirmmsg=confirmmsg+"Address: "+document.form.txtaddress.value+"<br/>";
  }
  //checks city
  if(city==""){
    document.getElementById("city").style.borderColor="red";
    errflag=true;
  }else{
    confirmmsg=confirmmsg+"City: "+document.form.txtcity.value+"<br/>";
  }
  //checks zip
  if(zip==""){
    document.getElementById("zip").style.borderColor="red";
    errflag=true;
  }else{
    confirmmsg=confirmmsg+"Zip: "+document.form.txtzip.value+"<br/>";
  }
//check if pizza size is selected
  if(document.form.radio[0].checked==true){
    confirmmsg=confirmmsg+"You chose a small sized pizza"+"<br/>";
    var total=5.00;
      if(document.form.chkcheese.checked==true){
        total=total+1.00;
        confirmmsg=confirmmsg+"You selected the topping Extra Cheese"+"<br/>";
      }
        if(document.form.chksausage.checked==true){
          total=total+1.00;
          confirmmsg=confirmmsg+"You selected the topping Sausage"+"<br/>";
        }
          if(document.form.chkpepperoni.checked==true){
            total=total+1.00;
            confirmmsg=confirmmsg+"You selected the topping Pepperoni"+"<br/>";
          }
            if(document.form.chkmushroom.checked==true){
              total=total+1.00;
              confirmmsg=confirmmsg+"You selected the topping Mushroom"+"<br/>";
            }
    
    confirmmsg=confirmmsg+"Total: $"+total.toFixed(2);
  }else
  if(document.form.radio[1].checked==true){
    confirmmsg=confirmmsg+"You chose a medium sized pizza"+"<br/>";
    var total=7.50;
      if(document.form.chkcheese.checked==true){
        total=total+1.00;
        confirmmsg=confirmmsg+"You selected the topping Extra Cheese"+"<br/>";
      }
        if(document.form.chksausage.checked==true){
          total=total+1.00;
          confirmmsg=confirmmsg+"You selected the topping Sausage"+"<br/>";
        }
          if(document.form.chkpepperoni.checked==true){
            total=total+1.00;
            confirmmsg=confirmmsg+"You selected the topping Pepperoni"+"<br/>";
          }
            if(document.form.chkmushroom.checked==true){
              total=total+1.00;
              confirmmsg=confirmmsg+"You selected the topping Mushroom"+"<br/>";
            }
    
    confirmmsg=confirmmsg+"Total: $"+total.toFixed(2);
  }else
  if(document.form.radio[2].checked==true){
    confirmmsg=confirmmsg+"You chose a large sized pizza"+"<br/>";
    var total=10.00;
      if(document.form.chkcheese.checked==true){
        total=total+1.00;
        confirmmsg=confirmmsg+"You selected the topping Extra Cheese"+"<br/>";
      }
        if(document.form.chksausage.checked==true){
          total=total+1.00;
          confirmmsg=confirmmsg+"You selected the topping Sausage"+"<br/>";
        }
          if(document.form.chkpepperoni.checked==true){
            total=total+1.00;
            confirmmsg=confirmmsg+"You selected the topping Pepperoni"+"<br/>";
          }
            if(document.form.chkmushroom.checked==true){
              total=total+1.00;
              confirmmsg=confirmmsg+"You selected the topping Mushroom"+"<br/>";
            }
    
    confirmmsg=confirmmsg+"Total: $"+total.toFixed(2);
  }else{
    alert("Select a pizza size");
    errflag=true;
  }

  if(errflag==true){
    alert("Missing information");
  }else{
    document.writeln("<center><b>Order Placed!</b><br/><br/>"+confirmmsg+"</center>");
  }
}
</script>
